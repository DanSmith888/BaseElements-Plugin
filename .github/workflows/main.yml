name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
            platform: ubuntu22.04-x86_64
          - os: ubuntu-22.04-arm
            arch: aarch64
            platform: ubuntu22.04-aarch64
          - os: ubuntu-24.04
            arch: x86_64
            platform: ubuntu24.04-x86_64
          - os: ubuntu-24.04-arm
            arch: aarch64
            platform: ubuntu24.04-aarch64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LLVM 18
        run: |
          wget -O - https://apt.llvm.org/llvm.sh | sudo bash -s 18
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-18 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-18 100

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            zip \
            unzip \
            wget \
            gperf \
            cmake \
            git \
            git-lfs \
            libc++-dev \
            libc++abi-dev \
            libexpat1-dev \
            lld \
            lldb \
            liblldb-dev \
            libomp5 \
            libomp-dev \
            llvm \
            llvm-dev \
            llvm-runtime \
            libllvm-ocaml-dev \
            clang \
            clangd \
            clang-format \
            clang-tidy \
            clang-tools \
            libclang-dev \
            libclang1 \
            python3-clang \
            libwebp-dev

      - name: Download external libraries
        env:
          PLATFORM: ${{ matrix.platform }}
        run: |
          set -euo pipefail
          mkdir -p external
          URL="https://github.com/DanSmith888/BaseElements-Plugin-Libraries/releases/download/v0.1.0/external-${PLATFORM}.tar.gz"
          echo "Fetching external libraries from ${URL}"
          curl -sSL -o external.tar.gz "${URL}"
          tar -xzf external.tar.gz
          rm -rf "external/${PLATFORM}"
          mv "${PLATFORM}" "external/${PLATFORM}"
          rm -f external.tar.gz

      - name: Configure and build
        env:
          CC: clang
          CXX: clang++
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)

      - name: Collect build outputs
        run: |
          set -euo pipefail
          cp "build/BaseElements.fmx" "BaseElements-${{ matrix.platform }}.fmx"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BaseElements-${{ matrix.platform }}
          path: BaseElements-${{ matrix.platform }}.fmx
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  